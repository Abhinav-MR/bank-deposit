<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-3 shadow-lg rounded mt-5 p-5 w-50" style="background-color: bisque;">
        <form>
         <div>   
        <img src="https://t4.ftcdn.net/jpg/00/61/06/27/360_F_61062796_NF87GPnWV0fQ2LhoYNlyjev0PocRwZj9.jpg" width="100px">
        </div>
        <h1>My Bank</h1>
        <input id="reg_name" type="text" class="form-control mb-2"  placeholder="Username"><br>
        <input id="reg_acno" type="text" class="form-control mb-2" placeholder="account number"><br>
        <input id="reg_pswd" type="password" class="form-control mb-2" placeholder="password"><br>
        <button class="btn btn-primary " id="reg" type="button" onclick="register()">Register</button><br>
        <button class="btn text-primary " id="sig" type="button" onclick="sign()">Sign in</button>
        </form>
    </div>
    <script src="./bank.js"></script>
</body>
</html>
