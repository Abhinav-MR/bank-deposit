<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://thumbs.dreamstime.com/b/bank-withdrawal-slip-closeup-us-currency-pen-banking-concept-35976017.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 700px;">
    <div class="container p-3">
    <div class="container border border-3" style="background-color: black;">
    <h1 class="text-center text-light">welcome user</h1><br>
    <h2 class="text-center text-light">Online banking service</h2>
    </div>
    <div class="container p-3">
        <div class="row">
            <div class="col-6">
                <h1 class="text text-light" >Deposit</h1>
    <input id="deposit_amnt" type="text" class="form-control mb-2" placeholder="enter your amount"><br>
    <input id="deposit_acno" type="text" class="form-control mb-2" placeholder="enter your account number"><br>
    <button class="btn btn-primary " id="reg" type="button" onclick="depositMoney()">Deposit</button><br>
    <div id="balance_amnt">

    </div>
    
</div>
        <div class="col-6">
            
            <h1 class="text text-light">Withdraw</h1>
          
            <input id="withdraw_amnt" type="text" class="form-control mb-2" placeholder="enter your amount"><br>
            <input id="withdraw_acno" type="text" class="form-control mb-2" placeholder="enter your account number"><br>
            <button class="btn btn-primary " id="reg" type="button" onclick="withdrawMoney()">withdraw</button><br>
            <div id="bal_amnt">

            </div>
        </div>
       
</div>
</div>
</div>
<script src="./bank.js"></script>
</body>
</html>
